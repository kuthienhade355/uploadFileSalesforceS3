<template>
    <lightning-card icon-name="custom:custom19" title='Read CSV File Demo In LWC'>
        <div style="margin-left: 3%">
            <lightning-file-upload accept={acceptedFormats} 
                                   label="Attach receipt" 
                                   multiple="multiple" 
                                   onuploadfinished={handleUploadFinished} 
                                   record-id="0016F00002UHZ8rQAH"></lightning-file-upload>
        </div>
        <div if:true={error}>
            {error}
        </div><br/>
        <div if:true={data}>
            <lightning-datatable columns={columns} 
                                 data={data} 
                                 hide-checkbox-column="true" 
                                 key-field="id"></lightning-datatable>
        </div>
        <div if:true={dataContact}>
            <lightning-datatable columns={columns} 
                                 data={dataContact}  
                                 key-field="id"></lightning-datatable>
        </div>
    </lightning-card>
</template>
